{% extends "base.html" %} {% block title %}Alterar Senha {% endblock } 

{%block content %}
<div> 
    <div>
        <h2>Alterar sua senha</h2>
        <p> Use o formul√°rio para alterar sua senha</p>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <div> 
                    <label> {{ field.label_tag }}</label>
                    {{field}}
                    {% if field.errors %}
                    <div>
                        {{ field.errors|striptags}}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit">Salvar nova senha</button>
                </form>
            </div>   
    </div>
</div>

{% endblock %}
